<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="Student.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li onclick="loadNewBooks()">New Books</li>
        <li onclick="loadTrackBooks()">Track Your Books</li>
        <li>
          <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchBooks()"><i class="fas fa-search"></i></button>
          </div>
        </li>
		<li class="logout" title="Logout">
		  <a href="signin.html"><i class="fas fa-sign-out-alt"></i></a>
		</li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <div id="newBooks" class="section"></div>
    <div id="trackBooks" class="section"></div>
    <div id="searchResult" class="section"></div>
  </div>
  <script src="Student.js"></script>
</body>
</html>
